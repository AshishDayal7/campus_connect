{% extends "bulletin/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section class="vh-1" style="background-color: #eee;">
    <div class="container h-150">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black mt-4 mb-4 " style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row">
                            <!-- Left column for photo and basic info -->
                            <div class="col-md-4">
                                <div class="text-left">
                                    <img class="rounded-circle account-img mb-3" 
                                         src="{{ user.profile.image.url }}" 
                                         style="width: 150px; height: 150px; object-fit: cover;">
                                    <h2 class="account-heading">{{ user.username }}</h2>
                                    <p class="text-secondary">{{ user.email }}</p>
                                </div>
                            </div>
                            
                            <!-- Right column for form -->
                            <div class="col-md-8">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <fieldset class="form-group">
                                        <legend class="border-bottom mb-4">Profile Info</legend>
                                        {{ p_form|crispy }}
                                    </fieldset>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-lg" type="submit">Update Profile</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
