<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Placement List</h1>
    <table id="placement-table">
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Job Title</th>
                <th>Description</th>
                <th>Created At</th>
                <th>Updated At</th>
            </tr>
        </thead>
        <tbody>
            {% for placement in placements %}
            <tr>
                <td>{{ placement.company_name }}</td>
                <td>{{ placement.job_title }}</td>
                <td>{{ placement.description }}</td>
                <td>{{ placement.created_at }}</td>
                <td>{{ placement.updated_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
