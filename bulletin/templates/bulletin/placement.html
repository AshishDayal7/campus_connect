<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .home-button {
            margin-bottom: 20px;
        }
        .footer {
        background-color: #343a40;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .footer a {
        color: #ffc107;
        text-decoration: none;
      }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Placement List</h1>
        <div class="home-button text-right">
            <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
        </div>
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for names..">
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Date</th>
                    <th>Salary</th> <!-- Add this line -->
                </tr>
            </thead>
            <tbody id="placementTable">
                {% for placement in placements %}
                <tr>
                    <td>{{ placement.name }}</td>
                    <td>{{ placement.company }}</td>
                    <td>{{ placement.position }}</td>
                    <td>{{ placement.date }}</td>
                    <td>{{ placement.salary }}</td> <!-- Add this line -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>
          &copy; 2024 Campus Connect. All Rights Reserved. |
          
        </p>
      </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            var input = this.value.toLowerCase();
            var rows = document.querySelectorAll('#placementTable tr');
            rows.forEach(function(row) {
                var cells = row.querySelectorAll('td');
                var match = false;
                cells.forEach(function(cell) {
                    if (cell.textContent.toLowerCase().indexOf(input) > -1) {
                        match = true;
                    }
                });
                row.style.display = match ? '' : 'none';
            });
        });
    </script>
</body>
</html>
